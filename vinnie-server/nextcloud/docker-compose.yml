version: '2'

services:
  nextcloud-mariadb:
    image: mariadb:latest
    container_name: nextcloud-mariadb
    command: --transaction-isolation=READ-COMMITTED --log-bin=ROW
    networks:
      - backend
    restart: always
    volumes:
      - /var/docker/nextcloud/mariadb:/var/lib/mysql      
    environment:
      - MYSQL_ROOT_PASSWORD=randomMYSQLROOTpasswordhere #EDIT MYSQLROOT
      - MYSQL_PASSWORD=randomMYSQLpasswordhere #EDIT MYSQL
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_INITDB_SKIP_TZINFO=1   
    logging:
      options:
        max-size: '12m'
        max-file: '5'
      driver: json-file
    labels:
      - "traefik.enable=false"
  nextcloud-redis:
    image: redis:latest
    container_name: nextcloud-redis
    command: --requirepass randomREDISpasswordhere #EDIT REDIS
    networks:
      - backend
    restart: always
    volumes:
      - /var/docker/nextcloud/redis:/data
    labels:
      - "traefik.enable=false"
  nextcloud-app:
    image: nextcloud:latest
    container_name: nextcloud-app
    restart: unless-stopped
    volumes: 
      - /var/docker/nextcloud/app:/var/www/html
      - pictures:/mnt/media/pictures
      - movies:/mnt/media/movies
      - music:/mnt/media/music
    environment:
      - APACHE_DISABLE_REWRITE_IP=1
      - REDIS_HOST=nextcloud-redis
      - REDIS_HOST_PASSWORD=randomREDISpasswordhere #EDIT REDIS
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.harro.dev 172.16.0.0/12 #EDIT HOST
      - NEXTCLOUD_HOSTNAME=nextcloud.harro.dev
      - TRUSTED_PROXIES=172.16.0.0/12
      - MYSQL_PASSWORD=randomMYSQLpasswordhere #EDIT MYSQL
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=nextcloud-mariadb
      - NEXTCLOUD_ADMIN_USER=nextcloud
      - NEXTCLOUD_ADMIN_PASSWORD=randomNEXTCLOUDpasswordhere #EDIT NEXTCLOUD
      - NEXTCLOUD_UPDATE=0
    depends_on:
      - nextcloud-mariadb
      - nextcloud-redis      
    links:
      - nextcloud-mariadb
      - nextcloud-redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.nextcloud-caldav.redirectregex.permanent=true"
      - "traefik.http.middlewares.nextcloud-caldav.redirectregex.regex=^https://(.*)/.well-known/(card|cal)dav"
      - "traefik.http.middlewares.nextcloud-caldav.redirectregex.replacement=https://$${1}/remote.php/dav/"
      - "traefik.http.middlewares.nextcloud-https.redirectscheme.scheme=https"
      - "traefik.http.routers.nextcloud-http.entrypoints=web"
      - "traefik.http.routers.nextcloud-http.rule=Host(`nextcloud.harro.dev`)" #EDIT HOST
      - "traefik.http.routers.nextcloud-http.middlewares=nextcloud-https@docker"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.harro.dev`)" #EDIT HOST
      - "traefik.http.routers.nextcloud.middlewares=nextcloud-caldav@docker"
      - "traefik.http.routers.nextcloud.tls=true"
      - "traefik.http.routers.nextcloud.tls.certresolver=mytlschallenge"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
      - backend
    # If you like to bypass traefik, then uncomment these two lines. Nextcloud will then be available on port 80
    # Remember to allow the port temporarily on your firewall: sudo firewall-cmd --zone=public --add-port=80/tcp
    ports:
      - "8081:80"
    logging:
      options:
        max-size: '12m'
        max-file: '5'
      driver: json-file
    
networks:
  traefik_proxy: # this is the network provided by traefik
    external:
      name: traefik_proxy
  backend: # this network is part of the nextcloud stack
    external:
      name: nextcloud_backend

volumes:
  pictures: 
    external:
      name: pictures
  movies:
    external:
      name: movies
  music:
    external:
      name: music